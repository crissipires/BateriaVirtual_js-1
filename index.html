<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,100;0,200;1,300;1,400;1,600;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Bateria Virtual</h1>
    <div class="keys">
        <div data-key="keyq" class="key"  onclick="playSound('keyq')">Q</div>
        <div data-key="keyw" class="key"  onclick="playSound('keyw')">W</div>
        <div data-key="keye" class="key"  onclick="playSound('keye')">E</div>

        <div data-key="keya" class="key"  onclick="playSound('keya')">A</div>
        <div data-key="keys" class="key"  onclick="playSound('keys')">S</div>
        <div data-key="keyd" class="key"  onclick="playSound('keyd')">D</div>

        <div data-key="keyz" class="key"  onclick="playSound('keyz')">Z</div>
        <div data-key="keyx" class="key"  onclick="playSound('keyx')">X</div>
        <div data-key="keyc" class="key"  onclick="playSound('keyc')">C</div>
    </div>
    <div class="composer">
        <input type="text" id="input" placeholder="Faça a sua composição...">
        <button type="submit">Tocar</button>
    </div>

    <footer>&copy;Criado por CrissianoPires</footer>

    <audio id="s_keyq" src='./sounds/keyq.wav'></audio>
    <audio id="s_keyw" src='./sounds/keyw.wav'></audio>
    <audio id="s_keye" src='./sounds/keye.wav'></audio>
    <audio id="s_keya" src='./sounds/keya.wav'></audio>
    <audio id="s_keys" src='./sounds/keys.wav'></audio>
    <audio id="s_keyd" src='./sounds/keyd.wav'></audio>
    <audio id="s_keyz" src='./sounds/keyz.wav'></audio>
    <audio id="s_keyx" src='./sounds/keyx.wav'></audio>
    <audio id="s_keyc" src='./sounds/keyc.wav'></audio>

    <script src="./main.js"></script>
</body>
</html>
